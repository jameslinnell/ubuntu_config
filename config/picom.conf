# Enable fading and transparency
fading = true;
transient-detect = true;

# Set global opacity settings
inactive-opacity = 0.85;  # Change opacity of inactive windows
active-opacity = 0.95;    # Opacity of active window

# Set transparency for gnome-terminal
opacity-rule = [
    "85:class_g = 'Gnome-terminal'"
];

# Blur settings (optional)
blur-method = "kawase";
blur-strength = 5;

# Enable backend options for Wayland/Xorg (adjust as necessary)
backend = "glx";
vsync = true;
